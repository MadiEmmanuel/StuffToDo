<DOCTYPE html!>

    <head>
    	<img src="Octocat.png" width="100" height="80">
        <title>Task maker </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "Stylesheet" href = "css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Titiluim+Web" rel="stylesheet">
        <link rel = "shortcut icon" href="assets/favicon.ico">
        <link rel="icon" type="image/gif" href="assests/animated_favicon1.gif" >
     </head>

    <body>

        <div id = "todo">
            <h1> Must be done <i id="pencil" class="fas fa-pencil-alt aria-hidden="true"></i> </h1>

            <input type = "text" placeholder="Add New Todo">

            <ul class="todos">
                
                <li><span><i class="fas fa-trash-alt"></i></span>Create porfolio</li>
            </ul>

            <div id= "buttons">
                <button class="save">Save</button>
                <button class="clear">Clear</button>
                <button class="tipBtn">Tips</button>
            </div>
        </div>

        <div id = "overlay">
           <a href="javascript:void(0)" class="closebtn">&times;</a>
           <ul class="tips">
               <li>Click on the pencil to hide or show input area</li>
               <li>Type text into input area and press enter to add todo to list</li>
               <li>Hover over the todo and click the on trash can to delete</li>
               <li>Click the clear button to clear all todos from list</li>
            </ul>
            
        </div>
        <script src="js/app.js"></script>
    </body>
